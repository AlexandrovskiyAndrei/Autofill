<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<title>View posts</title>
    <script src="./app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="root">
		<div id="header">
			<div class="search">
				<input type="text" id="searchTitle" class="search-text"
					placeholder="Search posts by title" autofocus/>
				<p id="suggestions">
			</div>
			<div class="details">
				<table>
					<tr><td class="td-left">User Id:</td><td id="user_Id" class="td-right"></td></tr>
					<tr><td class="td-left">Post Id:</td><td id="post_Id" class="td-right"></td></tr>
					<tr><td class="td-left">Title:	</td><td id="title"   class="td-right"></td></tr>
					<tr><td class="td-left">Body:	</td><td id="body" 	  class="td-right"></td></tr>
				</table>
			</div>
		</div>
		<div id="footer"></div>
		<div id=""></div>
	</div>
  </body>
</html>
