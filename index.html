<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<title>View posts</title>
    <script src="./app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="root">
		<div id="header">
			<div id="search">
				<input type="text" id="searchTitle" 
					placeholder="Search posts by title" autofocus/>
				<p id="resp">
			</div>
			<div id="details">
				<table class="table-striped">
					<tr><td>User Id:</td><td id="user_Id"></td></tr>
					<tr><td>Post Id:</td><td id="post_Id"></td></tr>
					<tr><td>Title:</td><td id="title"></td></tr>
					<tr><td>Body:</td><td id="body"></td></tr>
				</table>
				<p id="info">
			</div>
		</div>
		<div id="footer"></div>
		<div id=""></div>
	</div>
  </body>
</html>
